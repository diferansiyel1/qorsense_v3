version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: qorsense-backend:latest
    container_name: qorsense-backend
    ports:
      - "8000:8000"
    volumes:
      - qorsense_data:/app/qorsense_db
      - ./qorsense.db:/app/qorsense.db # Mount local db for development/testing ease
    environment:
      - DATABASE_URL=sqlite:////app/qorsense.db
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_ORIGINS=["http://localhost:3000"]
      - LOG_LEVEL=INFO
    networks:
      - qorsense-net
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: qorsense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qorsense-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    image: qorsense-frontend:latest
    container_name: qorsense-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    networks:
      - qorsense-net
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  qorsense_data:
  redis_data:


networks:
  qorsense-net:
    driver: bridge
