name: QorSense CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ../requirements-dev.txt
        pip install -r ../requirements.txt

    - name: Lint with Ruff
      run: |
        ruff check .
        ruff format --check .

    - name: Type check with Mypy
      run: |
        mypy .

    - name: Run Tests
      run: |
        pytest --cov=. --cov-report=xml

  frontend-check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend-next

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend-next/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Type check
      # Assumes tsconfig.json is set up correctly
      run: npx tsc --noEmit

    - name: Build check
      run: npm run build
