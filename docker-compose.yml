version: '3.8'

services:
  # ===========================================
  # Redis - Message Broker & Result Backend
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: qorsense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ===========================================
  # Backend API Server
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: qorsense-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./qorsense.db:/app/qorsense.db
    environment:
      - DATABASE_URL=sqlite:///./qorsense.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: always

  # ===========================================
  # Celery Worker - Background Tasks
  # ===========================================
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: qorsense-celery-worker
    command: celery -A backend.core.celery_app:celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app
      - ./qorsense.db:/app/qorsense.db
    environment:
      - DATABASE_URL=sqlite:///./qorsense.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: always

  # ===========================================
  # Celery Beat - Scheduled Tasks (Optional)
  # ===========================================
  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: qorsense-celery-beat
    command: celery -A backend.core.celery_app:celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    restart: always

  # ===========================================
  # Frontend - Next.js Application
  # ===========================================
  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    container_name: qorsense-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: always

volumes:
  redis_data:
